


{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'home.css' %}"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="#">ScholArxiv</a>

        <!-- Toggle Button for Mobile View -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-center w-50">
        <!-- App Description -->
        <div class="mb-4">
          <h1 class="fw-bold">ScholarXIV</h1>
          <p class="text-muted">
            Explore academic papers from the arXiv repository.
          </p>
        </div>

        <!-- Login Section -->
        <div class="mb-3">
          <div
            class="d-flex align-items-center border border-secondary rounded p-2 hover-shadow-sm cursor-pointer"
          >
            <div
              class="d-flex align-items-center justify-content-center p-2 rounded-circle bg-secondary text-white me-3"
            >
              <i class="bi bi-box-arrow-in-right"></i>
            </div>
            <div>
              <h5 class="mb-1 fw-semibold">Login</h5>
              <p class="mb-0 text-muted small">
                If you already have an account, log in
              </p>
            </div>
          </div>
        </div>

        <!-- Sign Up Section -->
        <div class="mb-3">
          <div
            class="d-flex align-items-center border border-secondary rounded p-2 hover-shadow-sm cursor-pointer"
          >
            <div
              class="d-flex align-items-center justify-content-center p-2 rounded-circle bg-secondary text-white me-3"
            >
              <i class="bi bi-person-plus"></i>
            </div>
            <div>
              <h5 class="mb-1 fw-semibold">Sign Up</h5>
              <p class="mb-0 text-muted small">
                Create an account and join ScholArxiv
              </p>
            </div>
          </div>
        </div>

        <!-- Continue Button -->
        <div>
          <a href="#" class="btn btn-dark w-100 py-2"> Continue </a>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap JS (optional for toggler functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
